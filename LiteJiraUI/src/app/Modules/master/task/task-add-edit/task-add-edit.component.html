<div class="add-new-popup" [class.rtl-enabled]="themeService.isRTLEnabled()">
  <div class="popup-dialog">
    <mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
      <mat-card-header>
        <mat-card-title>
          <h5 class="mb-0">{{form_title}}</h5>
        </mat-card-title>
        <mat-card-subtitle>
          <button mat-button (click)="close_dialog(null)">
            <i class="ri-close-fill"></i>
          </button>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <form [formGroup]="entity_formgroup">
            <div class="row">
              <div class="col-md-4 col-sm-6">
                <lite-ddl [formGroup]="entity_formgroup" [IsReq]="true" field="projectid" [Caption]="'Project'" [options]="project_data">
                </lite-ddl>
              </div>
              <div class="col-md-4 col-sm-6">
                <lite-ddl [formGroup]="entity_formgroup" field="tasktype" [Caption]="'Task Type'" [IsReq]="true" [options]="tasktype_data">
                </lite-ddl>
              </div>
              <div class="col-md-12 col-sm-6">
                <app-lite-box [formGroup]="entity_formgroup" field="tasktitle" Caption="Title" [Isnum]="'text'" [IsReq]="false" [maxLen]="500"></app-lite-box>
              </div>
              <div class="col-md-12 col-sm-6">
                <lite-editor [formGroup]="entity_formgroup" field="taskdesc" Caption="Description">
                </lite-editor>
              </div>
              <div class="col-md-4 col-sm-6">
                <lite-ddl [formGroup]="entity_formgroup" field="priority" [Caption]="'Priority'" [IsReq]="true" [options]="priority_data">
                </lite-ddl>
              </div>
              <div class="col-md-4 col-sm-6">
                <lite-checkbox [formGroup]="entity_formgroup" field="importance" Caption="importance" [IsReq]="false"></lite-checkbox>
              </div>
              <div class="col-md-4 col-sm-6">
                <lite-date-picker [formGroup]="entity_formgroup" field="startdate" Caption="Start Date" [IsReq]="false"></lite-date-picker>
              </div>
              <div class="col-md-4 col-sm-6">
                <lite-date-picker [formGroup]="entity_formgroup" field="duedate" Caption="Due Date" [IsReq]="false"></lite-date-picker>
              </div>
              <div class="col-md-8 col-sm-6">
                <app-lite-file-uploader2 [formGroup]="entity_formgroup" Caption="Reference Attachment" field="taskattachment"
                                         (GetFileEvent)="get_file_from_uploader($event)" (DeleteFile)="delete_file_from_uploader('D')" BannerViewURL="{{upload_file_src}}"
                                         [IsReq]="true">

                </app-lite-file-uploader2>
              </div>
              <div class="col-md-4 col-sm-6">
                <lite-date-picker [formGroup]="entity_formgroup" field="commitmentdate" Caption="Commitment Date" [IsReq]="false"></lite-date-picker>
              </div>
              
              <!-- Left Side: Company Details -->
            </div>
            <!-- Buttons Section -->
            <div class="btn-box">
              <button mat-flat-button color="primary" class="me-2" [disabled]="!entity_formgroup.valid" (click)="formsubmit()">Save</button>
              <button mat-flat-button color="warn" (click)="close_dialog(null)">Cancel</button>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
