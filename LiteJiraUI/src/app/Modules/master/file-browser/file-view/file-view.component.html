<div *ngIf="fileType.startsWith('image/')">
  <img [src]="fileUrl" alt="Image Preview" style="max-width: 100%;" />
</div>

<div *ngIf="fileType === 'application/pdf'">
  <iframe [src]="fileUrl" width="100%" height="600px"></iframe>
</div>

<div *ngIf="fileType.startsWith('text/')">
  <pre>{{ textContent }}</pre>
</div>

<div *ngIf="!fileType">
  <p>No file selected or preview not available.</p>
</div>

<file-view [fileUrl] ="fileUrl"  ></file-view>
