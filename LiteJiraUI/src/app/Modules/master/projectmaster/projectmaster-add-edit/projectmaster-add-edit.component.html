<div class="add-new-popup" [class.rtl-enabled]="themeService.isRTLEnabled()">
  <div class="popup-dialog">
    <mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
      <mat-card-header>
        <mat-card-title>
          <h5 class="mb-0">{{form_title}}</h5>
        </mat-card-title>
        <mat-card-subtitle>
          <button mat-button (click)="close_dialog(null)">
            <i class="ri-close-fill"></i>
          </button>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <form [formGroup]="entity_formgroup">
            <div class="row">
              <div class="col-md-4 col-sm-6">
                <lite-ddl [formGroup]="entity_formgroup" field="companyid" [Caption]="'Company'" [IsReq]="true" [options]="company_data">
                </lite-ddl>
              </div>
              <div class="col-md-4 col-sm-6">
                <app-lite-box [formGroup]="entity_formgroup" field="projectname" Caption="Project Name" [Isnum]="'text'" [IsReq]="true"></app-lite-box>
              </div>
              <div class="col-md-4 col-sm-6">
                <app-lite-box [formGroup]="entity_formgroup" field="alias" Caption="Alias" [Isnum]="'text'" [IsReq]="true" [maxLen]="5"></app-lite-box>
              </div>
              <div class="col-md-6 col-sm-6">
                <lite-textarea [formGroup]="entity_formgroup" field="details" [IsReq]="true" Caption="Description"></lite-textarea>
              </div>
              <div class="col-md-3 col-sm-6">
                <lite-date-picker [formGroup]="entity_formgroup" field="startdate" Caption="Start Date"  [IsReq]="true" ></lite-date-picker>
              </div>
              <div class="col-md-8 col-sm-6">
                <app-lite-file-uploader [formGroup]="entity_formgroup" field="profile_image" [multiple]="false" accept="image/*"></app-lite-file-uploader>
              </div>
              <div class="col-md-4 col-sm-6">
                <lite-switch [formGroup]="entity_formgroup" field="status" Caption="Active/InActive"></lite-switch>
              </div>
              <!-- Left Side: Company Details -->
            </div>
            <!-- Buttons Section -->
            <div class="btn-box">
              <button mat-flat-button color="primary" class="me-2" [disabled]="!entity_formgroup.valid" (click)="formsubmit()">Save</button>
              <button mat-flat-button color="warn" (click)="close_dialog(null)">Cancel</button>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
